<!DOCTYPE html>
<html>
 <head>
   <style>
    table, tr, td{
	  border:1px solid black;
	  border-collapse:collapse;
	}
	td{
	  padding:50px;
	}
   
   </style>
 
 </head>
 <body>



    <table>
     <tr>
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	</tr>
    <tr>
	   <td rowspan="2" style="text-align:center;">4</td>
	   <td colspan="2" style="text-align:center;">5</td>
	   
	</tr>
    <tr>
	 
	  <td>8</td>
	  <td>9</td>
	 
	</tr>
    <tr>
	   <td>10</td>
	   <td colspan="2" style="text-align:center;">11</td>
	</tr>
  
   
   
   
   </table>






 </body>
</html>
