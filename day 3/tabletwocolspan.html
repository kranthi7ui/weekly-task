<!DOCTYPE html>
<html>
 <head>
   <style>
    table, tr, td{
	  border:1px solid black;
	  border-collapse:collapse;
	}
	td{
	  padding:50px;
	}
   
   </style>
 
 </head>
 <body>



    <table>
     <tr>
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	  <td>4</td>
	  <td>5</td>
	</tr>
    <tr>
	   <td rowspan="3">6</td>
	   <td>7</td>
	   <td>8</td>
	   <td colspan="2" style="text-align:center;" >9</td>
	</tr>
    <tr>
	 
	  <td colspan="4" style="text-align:center;">12</td>
	</tr>
    <tr>
	   <td colspan="2">17</td>
	   <td colspan="2">19</td>
	</tr>
  
   
   
   
   </table>






 </body>
</html>
